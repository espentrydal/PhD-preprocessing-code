      bids:
        suffix: bold
      attributes:
        SeriesDescription: fMRI_task3
    - provenance: dcm2niix2bids
      bids:
        suffix: bold
      attributes:
        SeriesDescription: fMRI_task2
    - provenance: dcm2niix2bids
      bids:
        suffix: bold
      attributes:
        SeriesDescription: resting_state_fMRI
  dwi:
    - provenance: dcm2niix2bids
      bids:
        suffix: dwi
      attributes:
        SeriesDescription: DTI_15dir
    - provenance: dcm2niix2bids
      bids:
        suffix: dwi
      attributes:
        SeriesDescription: DTI_30dir
    - provenance: dcm2niix2bids
      bids:
        suffix: dwi
      attributes:
